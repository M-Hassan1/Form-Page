  <main class="bg-image">
    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Lorem ipsum dolor sit ame</h2>
                <form>
                    <div class="mb-3">
                      <div class="input-group">
                          <span class="input-group-text">
                            <img class="firstLogo" src="assets/FirstLogo.png" alt="First">
                            <input type="text" class="form-control no-shadow" id="user" name="user" placeholder="PK986775555" required>
                          </span>
                      </div>
                  </div>
                  <div class="mb-3">
                      <div class="input-group">
                          <span class="input-group-text">

                      </div>
                  </div>
                  
                    <div class="mb-3">
                        <label for="radioOptions" class="form-label">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label>

                            <label class="form-check-label" for="option1">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioOptions" id="option2" value="option2">
                            <label class="form-check-label" for="option2">Yes</label>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btnOne no-shadow no-outline">Close</button>
                        <button type="submit" class="btnTwo no-shadow no-outline">Save Chnages</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
